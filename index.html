<script type="text/javascript">
    $(function(){
    var lastScrollTop = 0, delta = 5;
    $(window).scroll(function(event){
       var st = $(this).scrollTop();
       
       if(Math.abs(lastScrollTop - st) <= delta)
          return;
       
       if (st > lastScrollTop){
         // Scroll down
         $('header').addClass('nav-hide');
       } else {
         // Scroll up
         $('header').removeClass('nav-hide');
       }
       lastScrollTop = st;
    });
});
</script>
